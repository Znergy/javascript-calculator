<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <button id="btnRightPara" class="outer-button">(</button>
        </div>
        <div class="col-md-3">
          <button id="btnLeftPara" class="outer-button">)</button>
        </div>
        <div class="col-md-3">
          <button id="btnPercent" class="outer-button">%</button>
        </div>
        <div class="col-md-3">
          <button id="btnClear" class="outer-button">AC</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button id="btnSeven" class="outer-button">7</button>
        </div>
        <div class="col-md-3">
          <button id="btnEight" class="outer-button">8</button>
        </div>
        <div class="col-md-3">
          <button id="btnNine" class="outer-button">9</button>
        </div>
        <div class="col-md-3">
          <button id="btnDivide" class="outer-button">รท</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button id="btnFour" class="outer-button">4</button>
        </div>
        <div class="col-md-3">
          <button id="btnFive" class="outer-button">5</button>
        </div>
        <div class="col-md-3">
          <button id="btnSix" class="outer-button">6</button>
        </div>
        <div class="col-md-3">
          <button id="btnMultiply" class="outer-button">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button id="btnOne" class="outer-button">1</button>
        </div>
        <div class="col-md-3">
          <button id="btnTwo" class="outer-button">2</button>
        </div>
        <div class="col-md-3">
          <button id="btnThree" class="outer-button">3</button>
        </div>
        <div class="col-md-3">
          <button id="btnMinus" class="outer-button">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button id="btnZero" class="outer-button">(</button>
        </div>
        <div class="col-md-3">
          <button id="btnDecimal" class="outer-button">)</button>
        </div>
        <div class="col-md-3">
          <button id="btnEquals" class="outer-button">%</button>
        </div>
        <div class="col-md-3">
          <button id="btnPlus" class="outer-button">AC</button>
        </div>
      </div>
    </div>

  </body>
</html>
